{% extends 'teamLeadHome.html' %} {% block content %}
<!-- Hero Section -->
<section id="hero" class="hero section dark-background contact">

   <img src="../static/assets/img/hero-bg-user.jpg" alt="" data-aos="fade-in">

  <div class="container">
      <div class="col-lg-12">
        <div class="row gy-4 mt-5 justify-content-center" data-aos="fade-up" data-aos-delay="200">
            <div class="col-xl-3 col-md-4" data-aos="fade-up" data-aos-delay="500">
              <div class="icon-box">
                <i class="bi bi-card-list"></i>
                <h3><a href="">Update Password</a></h3>
              </div>
            </div>
        </div>
        <br><br>


        {% if messages %}
        {% for message in messages %}
          <div class="alert alert-success">{{ message }}</div>
        {% endfor %}
        {% endif %}


        
        <form method="post" class="php-email-form" enctype="multipart/form-data">
            {% csrf_token %}
            {% for i in data %}
          <div class="row gy-4">
            
            <center>
                <div class="col-md-8">
                <input type="password" class="form-control" name="password" placeholder="Current Password" required="" >
            </div>

            <div class="col-md-8">
                <input type="password" class="form-control" name="newpassword" placeholder="New Password" required="" pattern="^(?=.*[A-Za-z])(?=.*\d)(?=.*[@$!%*#?&])[A-Za-z\d@$!%*#?&]{8,}$" title="Must contain at least one number and one uppercase and lowercase letter and special character, and at least 8 or more characters">
            </div>

            <div class="col-md-8">
                <input type="password" class="form-control" name="confirmpassword" placeholder="Confirm New Password" required="" pattern="^(?=.*[A-Za-z])(?=.*\d)(?=.*[@$!%*#?&])[A-Za-z\d@$!%*#?&]{8,}$" title="Must contain at least one number and one uppercase and lowercase letter and special character, and at least 8 or more characters">
            </div>
            </center>
            
            
            <div class="col-md-12 text-center">
              <button type="submit">Update</button>
            </div>
          </div>
          {% endfor %}
        </form>
<br>
        <!-- <center><a href="teamUpdatePassword" class="btn btn-success">Update Password</a></center><br> -->
      </div><!-- End Contact Form -->

  </div>

</section><!-- /Hero Section -->



<script>
   

    function validateEmail() {
        let emailField = document.getElementById("w3lSender");
        let errorMsg = document.getElementById("email-error");
        
        if (!emailField.value.endsWith("@gmail.com")) {
            errorMsg.innerText = "Only Gmail addresses are allowed.";
            return false;
        } else {
            errorMsg.innerText = "";
            return true;
        }
    }
</script>

{% endblock %}
