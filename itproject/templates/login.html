{% extends 'index.html' %}

{% block content %}

<!-- Hero Section -->
<section id="hero" class="hero section dark-background contact">

  <img src="../static/assets/img/hero-bg.jpg" alt="" data-aos="fade-in">

  <div class="container">

    
    <div class="col-lg-12">
      <div class="row gy-4 mt-5 justify-content-center" data-aos="fade-up" data-aos-delay="200">
        <div class="col-xl-3 col-md-4" data-aos="fade-up" data-aos-delay="500">
          <div class="icon-box">
            <i class="bi bi-card-list"></i>
            <h3><a href="">Login</a></h3>
          </div>
        </div>
    </div>
    <br>

    {% if messages %}
        {% for message in messages %}
          <div class="alert alert-primary">{{ message }}</div>
        {% endfor %}
      {% endif %}

      {% if msg %}
      <div class="alert alert-success">{{ msg }}</div>
      {% endif %}

      
        <form method="post" class="php-email-form" data-aos="fade-up" data-aos-delay="200">
          {% csrf_token %}
          <div class="row gy-4">

            <div class="col-md-6">
              <input type="text" name="email" class="form-control" placeholder="Username" required="">
            </div>

            <div class="col-md-6 ">
              <input type="password" class="form-control" name="password" placeholder="Password" required="">
            </div>

            <div class="col-md-12 text-center">

              <button type="submit">Login</button>
            </div>

          </div>
        </form>
      </div><!-- End Contact Form -->

  </div>

</section><!-- /Hero Section -->

{% endblock %}
