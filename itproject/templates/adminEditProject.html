{% extends 'adminHome.html' %}
{% block content %}

<section id="hero" class="hero section dark-background contact">
  <img src="../static/assets/img/hero-bg-admin.jpg" alt="" data-aos="fade-in">

  <div class="container">
    <div class="col-lg-12">

      <!-- Title -->
      <div class="row gy-4 mt-5 justify-content-center" data-aos="fade-up">
        <div class="col-xl-3 col-md-4">
          <div class="icon-box">
            <i class="bi bi-card-list"></i>
            <h3><a href="">Edit Project</a></h3>
          </div>
        </div>
      </div>
      <br>

      <!-- Messages -->
      {% if messages %}
        {% for message in messages %}
          <div class="alert alert-success">{{ message }}</div>
        {% endfor %}
      {% endif %}

      <!-- âœ… Project Form -->
      <form method="post" class="php-email-form" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="row gy-4">
            {% for project in project %}
          <div class="col-md-6">
            <label for="title">Project Title</label>
            <input type="text" id="title" name="title" class="form-control" value="{{ project.title }}" required>
          </div>

          <div class="col-md-6">
            <label for="client">Client Name</label>
            <input type="text" id="client" name="client" class="form-control" value="{{ project.client_name }}" required>
          </div>

          <div class="col-md-12">
            <label for="description">Description</label>
            <textarea id="description" name="description" class="form-control" required>{{ project.description }}</textarea>
          </div>

          <!-- <div class="col-md-12">
            <label for="requirements">Requirements</label>
            <textarea id="requirements" name="requirements" class="form-control" required>{{ project.requirements }}</textarea>
          </div> -->

          <div class="col-md-6">
            <label for="start_date">Start Date</label>
           <input type="date" id="start_date" name="start_date" class="form-control" value="{{ project.start_date|date:'Y-m-d' }}" required>

          </div>

          <div class="col-md-6">
            <label for="end_date">End Date</label>
            <input type="date" id="end_date" name="end_date" class="form-control" value="{{ project.end_date|date:'Y-m-d' }}" required>

          </div>

          <!--<div class="col-md-6">
            <label for="attachement">Attachment</label>
            <input type="file" id="attachement" name="attachement" class="form-control" required>
          </div> -->

          <!-- <div class="col-md-6">
            <label for="lead">Assign Team Lead</label>
            <select name="lead" id="lead" class="form-control" required>
              <option value="{{ project.team_lead.id }}" selected>{{ project.team_lead.name }} ({{ project.team_lead.department }})</option>
              {% for lead in team_leads %}
                <option value="{{ lead.id }}">{{ lead.name }} ({{ lead.department }})</option>
              {% endfor %}
            </select>
          </div> -->

          <div class="col-md-12 text-center">
            <button type="submit" class="btn btn-primary">Submit</button>
          </div>
            {% endfor %}

        </div>
      </form>

      <br><br>

     

    </div>
  </div>
</section>

{% endblock %}
